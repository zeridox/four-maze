    {% load static %}

    <title>404 Maze Found</title>
    <style>
        @font-face {
	font-family: 'C404BoldOnly-Regular-2';
	src: url('{% static "fonts/C404BoldOnly-Regular-2.otf" %}');  
}
h1{
    text-align: center;
}
.key {
  font-family: 'C404BoldOnly-Regular-2';
  color:{{user.color}};  

}
.key:hover {
  font-family: 'C404BoldOnly-Regular-2';
  color:black;  

}
span{
    color:{{user.color}};
}
span.port{
    color:salmon;
}
body{
    background-color:grey;
    color:black;
}
#pacman{
    width:15px;
    height:15px;
    background-color: {{user.color}};
    position:relative;
}
div.brick{
    background-color:{{user.color}};
}
.st2{
	stroke:{{user.color}};
	fill:none;
	stroke-dasharray: 12000; 
	animation-name: animate2;
	animation-duration: 20s;
	animation-iteration-count: infinite;
	animation-timing-function:ease-in-out;
}
@keyframes animate2{
	0%{
		fill: none;
		stroke-dashoffset: 0;
	}
	50%{

		fill: none;
		stroke-dashoffset: 12000;
		stroke-dasharray: 12000;
	}

	100%{
		stroke-dashoffset:0;
    }
}
    </style>
</head>
